        <h1>Description</h1>
        <p>This is a recipe that my aunt fixed up to create a substitute for apple pie spice. I normally double this recipe.</p>
    
        <h1>Ingredients</h1>
        <ul>
            <li>1 tablespoon ground cinnamon</li>
            <li>1 ½ teaspoons ground nutmeg</li>
            <li>¾ teaspoon ground allspice</li>
            <li>¾ teaspoon ground cardamom</li>
        </ul>
